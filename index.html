<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuoteHub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="Category">
            <button class="btn" id="sad">Sad</button>
            <button class="btn" id="alone">Alone</button>
            <button class="btn" id="art">Art</button>
            <button class="btn" id="death">Death</button>
            <button class="btn" id="dreams">Dreams</button>
            <button class="btn" id="dating">Dating</button>
            <button class="btn" id="famous">Famous</button>
            <button class="btn" id="humor">Humor</button>
            <button class="btn" id="love">Love</button>
            <button class="btn" id="movies">Movies</button>
        </div>
        <div class="QuoteBox">
            <div id="Quote" class="Quote">Loading...</div>
            <div id="author" class="author">Loading...</div>
            <button class="generate-quote-btn" id="generateQuote">Generate Quote</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
